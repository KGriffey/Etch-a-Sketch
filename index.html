<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>Etch-a-Sketch 3000</header>
    <div class="container">
        <div class="controls">
            <button class="clear">CLEAR</button>
            <button class="color">COLOR</button>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="16" class="slider" id="gridSlider">
                <div id="gridSliderValue"></div>
            </div>
            <button class="new">NEW</button>
        </div>
        <div class="grid"></div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
